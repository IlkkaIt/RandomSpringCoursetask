<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>File manager</title>
        <style>
            body {
                font-family: 'Brush Script MT', cursive;
            }
           h1 {text-align: center;} 
           h2 {text-align: center; color: blue;}
           form {text-align: center;}
           ul {text-align: center;}
           li {text-align: center;}
           input[type=file], input[type=reset] {
                background-color: white;
                border: 1px;
                color: blue;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
}
           div {
                padding-top: 1px;
                padding-right: 10px;
                padding-bottom: 5px;
                padding-left: 10px;
           }
             label.label input[type="file"] {
        position: absolute;
        top: -1000px;
      }
      .label {
        cursor: pointer;
        border: 1px solid #cccccc;
        border-radius: 5px;
        padding: 5px 15px;
        margin: 5px;
        background: #dddddd;
        display: inline-block;
      }
      .label:hover {
        background: #5cbd95;
      }
      .label:active {
        background: #9fa1a0;
      }
      .label:invalid + span {
        color: #000000;
      }
      .label:valid + span {
        color: #ffffff;
      }
    </style>        
    </head>
    <body>
        <div class="container">
           
       <h2>Add File to List</h2>    
       <form method="POST" action="/files" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
           
            <input type="submit" value="Add!"/>          
             <ul style="list-style-type:none">
                <li th:each="file : ${files}">
                <span><a th:href="@{/files/{id}(id=${file.id})}"><span th:text="${file.name}">file name</span></a>         
                <span th:text="${file.size} + bytes" >code</span>
                     
                </li>
            </ul>
            
     
         <div>
    </body>
</html>
